os: linux
language: node_js
node_js:
  - "18"
dist: focal
install:
  - yarn install
script:
  - yarn build
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "single-spa-portfolio"
  region: "us-east-2"
  cache_control: "max-age=31536000"
  acl: "public_read"
  cleanup: false
  on:
    branch: main
